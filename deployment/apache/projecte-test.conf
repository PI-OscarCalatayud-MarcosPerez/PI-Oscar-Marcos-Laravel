<VirtualHost *:80>
    ServerName test.projecteGrupX.es
    ServerAdmin webmaster@localhost
    DocumentRoot /home/test/ftp/www

    Redirect permanent / https://test.projecteGrupX.es/

    ErrorLog ${APACHE_LOG_DIR}/test_error.log
    CustomLog ${APACHE_LOG_DIR}/test_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName test.projecteGrupX.es
    DocumentRoot /home/test/ftp/www

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/test-selfsigned.crt
    SSLCertificateKeyFile /etc/ssl/private/test-selfsigned.key

    <Directory /home/test/ftp/www>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/test_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/test_ssl_access.log combined
</VirtualHost>
