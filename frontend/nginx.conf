server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Soporte para Vue Router (history mode)
    # Todas las rutas que no sean archivos reales se sirven con index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cacheo agresivo de assets estáticos (imágenes, fuentes, JS, CSS)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Desactivar logs de favicon y robots.txt
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Cabeceras de seguridad básicas
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
