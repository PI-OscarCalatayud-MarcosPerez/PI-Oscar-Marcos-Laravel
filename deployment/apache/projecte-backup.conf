<VirtualHost *:80>
    ServerName backup.projecteGrupX.es
    ServerAdmin webmaster@localhost
    DocumentRoot /home/backup/ftp/fitxers

    Redirect permanent / https://backup.projecteGrupX.es/

    ErrorLog ${APACHE_LOG_DIR}/backup_error.log
    CustomLog ${APACHE_LOG_DIR}/backup_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName backup.projecteGrupX.es
    DocumentRoot /home/backup/ftp/fitxers

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/backup-selfsigned.crt
    SSLCertificateKeyFile /etc/ssl/private/backup-selfsigned.key

    <Directory /home/backup/ftp/fitxers>
        Options Indexes FollowSymLinks
        AllowOverride None
        AuthType Basic
        AuthName "Restricted Files"
        AuthUserFile /etc/apache2/.htpasswd
        Require valid-user
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/backup_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/backup_ssl_access.log combined
</VirtualHost>
