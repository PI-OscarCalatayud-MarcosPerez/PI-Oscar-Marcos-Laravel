version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: mokeys-backend:latest
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL:-https://api.mokeys.com}
      DB_HOST: db
      DB_DATABASE: ${DB_DATABASE:-MOKeys}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-laravel}
      SESSION_DOMAIN: ${SESSION_DOMAIN:-.mokeys.com}
      SANCTUM_STATEFUL_DOMAINS: ${SANCTUM_STATEFUL_DOMAINS:-mokeys.com}
      FRONTEND_URL: ${FRONTEND_URL:-https://mokeys.com}
    depends_on:
      - db
    networks:
      - mokeys-network

  web:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - mokeys-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    image: mokeys-frontend:latest
    ports:
      - "8080:80"
    networks:
      - mokeys-network

  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-MOKeys}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    volumes:
      - db_prod:/var/lib/mysql
    networks:
      - mokeys-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  mokeys-network:
    driver: bridge

volumes:
  db_prod:
