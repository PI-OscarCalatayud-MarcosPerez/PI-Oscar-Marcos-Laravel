        <style>
            /* â”€â”€ MOKeys Chat Widget Branding â”€â”€ */
            :root {
                --chat--color-primary: #fa4841;
                --chat--color-primary-shade-50: #d63a34;
                --chat--color-primary-shade-100: #c0322d;
                --chat--color-secondary: #0e273f;
                --chat--color-secondary-shade-50: #1a3a5c;
                --chat--color-white: #ffffff;
                --chat--color-light: #f4f6f8;
                --chat--color-light-shade-50: #e8ecf0;
                --chat--color-disabled: #999;
                --chat--color-typing: #999;

                --chat--header--background: #0e273f;
                --chat--header--color: #ffffff;
                --chat--heading--font-size: 18px;
                --chat--subtitle--font-size: 13px;
                --chat--subtitle--color: rgba(255, 255, 255, 0.7);

                --chat--toggle--background: #fa4841;
                --chat--toggle--hover--background: #d63a34;
                --chat--toggle--active--background: #c0322d;
                --chat--toggle--color: #ffffff;
                --chat--toggle--size: 60px;

                --chat--message--bot--background: #d6e5f5;
                --chat--message--bot--color: #0e273f;
                --chat--message--user--background: #fa4841;
                --chat--message--user--color: #ffffff;
                --chat--message--font-size: 14px;
                --chat--message--border-radius: 12px;

                --chat--input--background: #ffffff;
                --chat--input--border: 2px solid #e0e0e0;
                --chat--input--color: #0e273f;
                --chat--input--font-size: 14px;
                --chat--input--border-radius: 24px;

                --chat--window--border-radius: 16px;

                --chat--button--background: #fa4841;
                --chat--button--hover--background: #d63a34;
                --chat--button--color: #ffffff;
                --chat--button--border-radius: 24px;
            }

            .n8n-chat .chat-toggle {
                box-shadow: 0 4px 20px rgba(250, 72, 65, 0.4);
                transition: all 0.3s ease;
            }
            .n8n-chat .chat-toggle:hover {
                transform: scale(1.1);
                box-shadow: 0 6px 25px rgba(250, 72, 65, 0.5);
            }

            .n8n-chat .chat-window {
                box-shadow: 0 8px 40px rgba(14, 39, 63, 0.25);
                border: 1px solid rgba(14, 39, 63, 0.1);
            }

            .n8n-chat .chat-window-header {
                background: linear-gradient(
                    135deg,
                    #0e273f 0%,
                    #1a3a5c 100%
                ) !important;
            }

            .n8n-chat .chat-message-bot .chat-message-bubble {
                border-left: 3px solid #fa4841;
                background-color: #d6e5f5 !important;
            }

            .n8n-chat .chat-message-user .chat-message-bubble {
                background: linear-gradient(
                    135deg,
                    #fa4841 0%,
                    #d63a34 100%
                ) !important;
            }

            .n8n-chat .chat-input button[type="submit"] {
                background-color: #fa4841 !important;
                border-radius: 50%;
                transition: all 0.3s ease;
            }
            .n8n-chat .chat-input button[type="submit"]:hover {
                background-color: #d63a34 !important;
                transform: scale(1.05);
            }
        </style>
