<VirtualHost *:80>
    ServerName app.projecteGrupX.es
    ServerAdmin webmaster@localhost
    DocumentRoot /home/app/ftp/www/public

    Redirect permanent / https://app.projecteGrupX.es/

    ErrorLog ${APACHE_LOG_DIR}/app_error.log
    CustomLog ${APACHE_LOG_DIR}/app_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName app.projecteGrupX.es
    DocumentRoot /home/app/ftp/www/public

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/app-selfsigned.crt
    SSLCertificateKeyFile /etc/ssl/private/app-selfsigned.key

    <Directory /home/app/ftp/www>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/app_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/app_ssl_access.log combined
</VirtualHost>
